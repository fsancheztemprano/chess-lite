<app-core-card-view *transloco="let t; read: TRANSLOCO_SCOPE" [title]="t('header')" [showContextMenu]="true">
  <mat-form-field
    class="body-content-text-area"
    appearance="outline"
    floatLabel="always"
    *ngIf="serviceLogs | async as serviceLog"
  >
    <mat-label>{{ serviceLog?.timestamp | date: 'short' }}</mat-label>
    <textarea
      [value]="serviceLog?.logs"
      readonly
      matInput
      [placeholder]="t('logs')"
      cdkTextareaAutosize
      cdkAutosizeMinRows="12"
    ></textarea>
  </mat-form-field>
</app-core-card-view>
